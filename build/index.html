<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cinnamon Web</title>

    <style type="text/css">
        .osd-table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .osd-table td, .osd-table th {
            border: 1px solid #999;
            padding: 0.5rem;
            text-align: left;
        }

    </style>
</head>
<body>

<div id="app"></div>
<script type="text/javascript">
    let cinnamon;
    function do_connect() {
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let config = new Config({username:username, password:password, url:'http://localhost:8080/cinnamon'})
        cinnamon = new window.Cinnamon(config)
        let ticket = cinnamon.connect()
        if(cinnamon.isConnected()){
            let app = document.getElementById("app").innerHTML = cinnamon.ticket;
        }
    }
</script>
<form name="login" action='javascript:do_connect();return false;' method='POST' >
    <p>
        <label for='username'>"login.username"</label>
        <input type='text' name='username' id='username'/>
    </p>
    <p>
        <label for='password'>"login.password"</label>
        <input type='password' name='password' id='password'/>
    </p>
    <p>
        <input type='submit' value='${message(code: "login")}'/>
    </p>
</form>

</body>
</html>
